<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tổng 30 số đầu chia hết cho 7</title>
</head>
<body>
<script>
    let number = 0;
    let total =0;
    for (let i = 1; i <= 30; i++) {
        number =  i * 7;
        document.write(number + '<br>');
        total+=number;
    }
    document.write(' cộng tổng các số chia hết cho 7 =:' + total);

</script>
</body>
</html>
