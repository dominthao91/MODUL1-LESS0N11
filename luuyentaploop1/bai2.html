    <title>tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let temperature = prompt('Nhập vào số nhiệt độ');
    while (temperature < 20 || temperature >100){
        if (temperature < 20){
           temperature=alert('hãy tăng nhiệt độ lên đi người anh em');
        }else if (temperature >100){
            temperature=alert('hãy giảm nhiệt độ xuống đi nóng quá');
        }
    }

</script>
