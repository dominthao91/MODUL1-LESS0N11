<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số nguyên đầu tiên fibonacci</title>
</head>
<body>
<script>
    let total=0;
    let a =0;
    let b=1;
    let result =b;
    let text =0;
    for (let i = 1; i <=20 ; i++) {
        if (i==1){
            result=1;
            text = text + result+'<br>';
        }else {
            result = a + b;
            a = b;
            b = result;
            text = text + result +'<br>';

            total+=result;
        }
    }
    document.write(text);
    document.write('tổng 20 số đầu trong fibo =:'+total);
</script>
</body>
</html>
