<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số đầu tiên trong fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a =0;
    let b=1;
    let result =b;
    for (let i = 1; i <20 ; i++){
        result = a+b;
        a=b;
        b=result;
        if (b %5===0){
            document.write('số đầu chia hết cho 5 là:' +b);
            break;
        }
    }

</script>
</body>
</html>
