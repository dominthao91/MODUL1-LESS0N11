<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính gia thừa</title>
</head>
<body>
<script>
    let n = prompt('Nhap gia tri cua N')
    function giaithua()
    {
        var giaithua=1;
        for(let i=1;i<=n;i++)
        {
            giaithua*=i
        }
        alert('Giai Thua bang '+giaithua)
    }
  giaithua();

</script>
</body>
</html>
