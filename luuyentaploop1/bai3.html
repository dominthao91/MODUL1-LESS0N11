<script>
    // fibonacci là phần tử bằng tổng 2 phần tử liền trước đó;
    let a =0;
    let b=1;
    let result =b;
    let text =0;
    for (let i = 1; i <=20 ; i++) {
        if (i==1){
            result=1;
            text = text + result+'<br>';
        }else {
            result = a + b;
            a = b;
            b = result;
            text = text + result +'<br>';
        }
    }
    document.write(text + '<br>');
