<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cuur chương</title>
</head>
<style>
    table{
      border-collapse: collapse;
        background-color: black;
    }
    tr,td{
        padding: 5px;
        color: red;
       border: solid 1px;

    }
</style>
<body>
<script>
    let bcc ="<table>"
    for (let i = 1; i <=10; i++) {
        bcc = bcc +'<tr>';
        for (let j = 2; j <= 9; j++) {
        bcc = bcc +'<td>'+j +'x'+i +'='+i*j+'</td>';
        }
        bcc = bcc+'</tr>';
    }
    bcc = bcc + '</table>';
    document.write(bcc);
</script>
</body>
</html>
